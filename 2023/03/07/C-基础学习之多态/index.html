s="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Father</span> &#123;</span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        <span class="comment">// virtual void fun() = 0;</span></span><br><span class="line">        <span class="function"><span class="keyword">virtual</span> <span class="type">void</span> <span class="title">Say</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            cout &lt;&lt; <span class="string">&quot;Father say Hi&quot;</span> &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="type">void</span> <span class="title">Hello</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            cout &lt;&lt; <span class="string">&quot;Father say Hello&quot;</span> &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Son</span>: <span class="keyword">public</span> Father &#123;</span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        <span class="function"><span class="type">void</span> <span class="title">Say</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            cout &lt;&lt; <span class="string">&quot;Son say Hi&quot;</span> &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="type">void</span> <span class="title">Hello</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            cout &lt;&lt; <span class="string">&quot;Son say Hello&quot;</span> &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SayHi</span><span class="params">(Father &amp;p)</span> </span>&#123;</span><br><span class="line">    p.<span class="built_in">Say</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SayHello</span><span class="params">(Father &amp;p)</span> </span>&#123;</span><br><span class="line">    p.<span class="built_in">Hello</span>();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    虚函数:</span></span><br><span class="line"><span class="comment">      1.实现: 存在虚函数的类都有一个一维的虚函数表叫做虚表，类的对象有一个指向虚表开始的虚指针(_vptr, 在构造函数里初始化);虚表是和类对应的，虚表指针是和对象对应的</span></span><br><span class="line"><span class="comment">      2.纯虚函数: 虚函数再加上 = 0, 存在纯虚函数的类为抽象类(接口类)，不能实例化, 子类必须重写纯虚函数</span></span><br><span class="line"><span class="comment">    多态:</span></span><br><span class="line"><span class="comment">      1.作用: 一个接口多种实现</span></span><br><span class="line"><span class="comment">      2.实现:</span></span><br><span class="line"><span class="comment">        - 虚函数-&gt;动态绑定-&gt;运行时多态。通过基类的指针或者引用，在运行时动态调用实际绑定对象函数的行为</span></span><br><span class="line"><span class="comment">        - 重载-&gt;编译时多态</span></span><br><span class="line"><span class="comment">      3.类型</span></span><br><span class="line"><span class="comment">        - 类的多态性</span></span><br><span class="line"><span class="comment">        - 函数的多态性</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    Son son;</span><br><span class="line">    Father father;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">SayHello</span>(son);</span><br><span class="line">    <span class="built_in">SayHello</span>(father);</span><br><span class="line">    <span class="comment">//  实现多态</span></span><br><span class="line">    <span class="built_in">SayHi</span>(son);</span><br><span class="line">    <span class="built_in">SayHi</span>(father);</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
